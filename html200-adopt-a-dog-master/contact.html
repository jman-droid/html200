    <header>

    <h1>Checkout</h1>

    <form method="GET">
      <label>Name
        <input type="text" name="applicantName">
      </label>

      <label>Email
        <input type="email" name="applicantEmail">
      </label>

      <label>Street Address
        <input type="text" name="applicantAddress">
      </label>

      <label for="city">City</label>
        <input id="city" type="text" name="applicantCity">

      <label>State
        <select name="state">
          <option value="">Please select</option>
          <option value="Washington">WA</option>
          <option value="Oregon">OR</option>
          <option value="California">CA</option>
        </select>
      </label>

      <label for="zip">Zip Code</label>
        <input id="zip" type="text" name="applicantZip">


    <fieldset>
      <legend>First Time Adopter?</legend>
      <label>
        <input type="radio" name="special" value="yes">Yes
      </label>
      <label>
        <input type="radio" name="special" value="no">No
      </label>
    </fieldset>

    <label>Pickup Location
      <select name="pickup">
        <option value="">Please select</option>
        <option value="Seattle">Seattle</option>
        <option value="Portland">Portland</option>
        <option value="San Francisco">San Francisco</option>
      </select>
    </label>

    <article class="adopted">

      <h3>Dogs Adopted</h3>
      <img src="images/lucas-card.jpg" alt="">

      <p>Cost to Adopt: $123.45</p>


      <img src="images/duffy-card.jpg" alt="">
      <h4>Duffy</h4>

    </article>

    <article class="total-cost">
      <h3>Total Cost</h3>
      <p>$1234.56</p>

    </article>

        <input type="submit" value="Submit">
